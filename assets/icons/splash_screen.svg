<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgGradient)"/>
  
  <!-- App logo - centered -->
  <g transform="translate(150,150)">
    <!-- Circle background for logo -->
    <circle r="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- Check mark -->
    <path d="M-20 0 L-5 15 L25 -15" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- AI brain element -->
    <circle cx="30" cy="-30" r="12" fill="white" opacity="0.9"/>
    <circle cx="25" cy="-25" r="3" fill="#6366f1"/>
    <circle cx="35" cy="-25" r="3" fill="#6366f1"/>
    <path d="M27 -22 Q30 -18 33 -22" stroke="#6366f1" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Mic element -->
    <rect x="-35" y="25" width="10" height="15" rx="5" ry="5" fill="white" opacity="0.9"/>
    <path d="M-40 35 Q-40 42 -30 42 Q-20 42 -20 35" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- App name -->
  <text x="150" y="250" text-anchor="middle" fill="url(#textGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">
    AI Habit Tracker
  </text>
  
  <!-- Tagline -->
  <text x="150" y="280" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">
    Build Better Habits with AI
  </text>
  
  <!-- Loading animation area -->
  <g transform="translate(150,320)">
    <circle r="2" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" r="2" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-15" r="2" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
