name: ai_voice_habit_tracker
description: An AI-powered habit tracker with voice input capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Speech & Voice
  flutter_speech: ^2.0.1
  permission_handler: ^12.0.1
  
  # UI & Charts
  fl_chart: ^1.0.0
  lottie: ^3.3.1
  animations: ^2.0.8
  
  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # Premium Features
  in_app_purchase: ^3.1.11
  sqflite_common_ffi: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/lottie/