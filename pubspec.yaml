name: ai_voice_habit_tracker
description: A free habit tracker with reminders and analytics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0
  
  # (AI/API removed)
  
  # Permissions Only - Lightweight
  permission_handler: ^12.0.1
  
  # UI & Charts
  fl_chart: ^1.1.1
  animations: ^2.0.11
  
  # Utilities
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  uuid: ^4.4.0
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Notifications
  flutter_local_notifications: ^19.3.1
  timezone: ^0.10.1
  google_fonts: ^6.3.3
  flutter_staggered_grid_view: ^0.7.0
  flutter_animate: ^4.5.2
  flutter_heatmap_calendar: ^1.0.5
  percent_indicator: ^4.2.5
  home_widget: ^0.8.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/