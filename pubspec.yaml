name: ai_voice_habit_tracker
description: An AI-powered habit tracker with voice input capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Permissions Only - Lightweight
  permission_handler: ^12.0.1
  
  # UI & Charts
  fl_chart: ^1.0.0
  animations: ^2.0.11
  
  # Utilities
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  uuid: ^4.4.0
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Premium Features
  in_app_purchase: ^3.1.13


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/